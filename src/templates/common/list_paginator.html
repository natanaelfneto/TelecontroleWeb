{% if is_paginated %}
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center push">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{% for query, value in request.GET.items %}{% if not query == 'page' %}{{ query }}={{ value }}&{% endif %}{% endfor %}page=1" aria-label="Next">
                <span aria-hidden="true">
                    <i class="fa fa-angle-double-left"></i>
                </span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?{% for query, value in request.GET.items %}{% if not query == 'page' %}{{ query }}={{ value }}&{% endif %}{% endfor %}page={{ page_obj.previous_page_number }}" aria-label="Next">
                <span aria-hidden="true">
                    <i class="fa fa-angle-left"></i>
                </span>
            </a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link" href="" aria-label="Next">
                <span aria-hidden="true">
                    <i class="fa fa-angle-left"></i>
                </span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="" aria-label="Next">
                <span aria-hidden="true">
                    <i class="fa fa-angle-double-left"></i>
                </span>
            </a>
        </li>
        {% endif %}
        <li class="page-item">
            <span class="page-link muted-page-link borderless" href="javascript:void(0)">
                Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
            </span>
        </li>  
        {% if page_obj.has_next %}
        <li class="page-item">
            <a 
                class="page-link" 
                href="?{% for query, value in request.GET.items %}{% if not query == 'page' %}{{ query }}={{ value }}&{% endif %}{% endfor %}page={{ page_obj.next_page_number }}"
                aria-label="Next">
                <span aria-hidden="true">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?{% for query, value in request.GET.items %}{% if not query == 'page' %}{{ query }}={{ value }}&{% endif %}{% endfor %}page={{ page_obj.paginator.num_pages }}" aria-label="Next">
                <span aria-hidden="true">
                    <i class="fa fa-angle-double-right"></i>
                </span>
            </a>
        </li>
        {% else %}
        <li class="page-item">
            <a class="page-link" href="" aria-label="Next">
                <span aria-hidden="true">
                    <i class="fa fa-angle-right"></i>
                </span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="" aria-label="Next">
                <span aria-hidden="true">
                    <i class="fa fa-angle-double-right"></i>
                </span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
