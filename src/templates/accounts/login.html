{% load staticfiles %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Telecontrole</title>
        <meta name="description" content="Telecontrole">
        <meta name="author" content="natanaelfneto">
        <meta name="robots" content="noindex, nofollow">
        <!-- Open Graph Meta -->
        <meta property="og:title" content="Telecontrole">
        <meta property="og:site_name" content="Telecontrole">
        <meta property="og:description" content="Telecontrole">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        <link rel="shortcut icon" href="{% static 'img/enel/favicon.ico' %}">
        <link rel="stylesheet" id="css-main" href="{% static 'plugins/oneui/css/oneui.min.css' %}">
        <style>
            .error > .controls > input {
                border-color: #d26a5c !important;
            }
            .help-inline > strong {
                color: #d26a5c !important;
            }
        </style>
    </head>
    <body style="overflow: hidden;">
        <!-- Page Container -->
        <div id="page-container">
            <!-- Main Container -->
            <main id="main-container">
                <!-- Page Content -->
                <div 
                    class="bg-image hero-static d-table"
                    style="background-color: #adb5bd;">
                    <!-- style="background-image: url('/static/img/background/bg.jpg');"> -->
                    <!-- Page Inner Content -->
                    <div class="row justify-content-center d-table-cell align-middle">
                        <div class="d-flex">
                            <div class="col-md-12 col-lg-11 col-xl-9 mx-auto">
                                <div class="block block-content m-0 p-0 row">
                                    <!-- Image Block -->
                                    <div class="d-none d-md-flex col-md-7 p-0">
                                        <img
                                            class="h-100 w-100"
                                            src="{% static 'img/background/bg-enel-3.jpg' %}" />
                                    </div>
                                    <!-- END Image Block -->
                                    <!-- Form Block -->
                                    <div class="col-md-5 p-sm-3 px-lg-4 pt-lg-5">        
                                        <h1 class="mb-2 mt-5 mt-md-0">
                                            <img class="mb-2" src="{% static 'img/enel/favicon.ico' %}"/>
                                            <span>Telecontrole</span>
                                        </h1>
                                        <p>Bem-vindo, autentique-se para continuar</p>
                                        <form method="POST">{% csrf_token %}
                                            <input
                                                type="text" 
                                                name="username" 
                                                style="opacity: 0; height: 0;"/>
                                            <input
                                                type="password" 
                                                name="password" 
                                                style="opacity: 0; height: 0;"/>
                                            <div class="form-group">
                                                {{ form.username|as_crispy_field }}
                                            </div>
                                            <div class="form-group">
                                                {{ form.password|as_crispy_field }}
                                            </div>
                                            <div class="d-flex">
                                                <button
                                                    type="submit" 
                                                    class="btn btn-lg btn-primary ml-auto my-3">
                                                    Entrar
                                                    <i class="si si-login ml-3"></i>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- END Form Blcok -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Page Inner Content -->
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->
        </div>
        <!-- END Page Container -->
        <script src="{% static 'plugins/oneui/js/oneui.core.min.js' %}"></script>
        <script src="{% static 'plugins/oneui/js/oneui.app.min.js' %}"></script>
        <script src="{% static 'plugins/jquery-validation/jquery.validate.min.js' %}"></script>
        <script src="{% static 'plugins/oneui/js/pages/op_auth_signin.min.js' %}"></script>

        <script>
            $(document).ready(function() {
                $('#id_username').keyup(function(){
				    $(this).val($(this).val().toUpperCase());
			    });
            });
        </script>
        
    </body>
</html>
